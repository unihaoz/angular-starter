<div class="container">
  <mat-card>
    <mat-card-title class="text-center w-100">Login</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form">
        <div class="row">
          <mat-form-field class="col">
            <input matInput placeholder="Email" formControlName="email" type="email">
            <mat-error *ngIf="form.get('email')?.invalid">
              Please enter a valid email address
            </mat-error>
          </mat-form-field>
        </div>
        <div class="row">
          <mat-form-field class="col">
            <input matInput type="password" placeholder="Password" formControlName="password">
            <mat-error *ngIf="form.get('password')?.invalid">
              Password is required
            </mat-error>
          </mat-form-field>
        </div>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button class="w-100" mat-raised-button color="primary" [disabled]="form.invalid">Login</button>
    </mat-card-actions>
  </mat-card>
</div>
