<div class="container">
  <mat-card>
    <mat-card-title class="text-bold w-100">Login</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form">
        <div class="row">
          <mat-form-field class="col mt-2" appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Email" formControlName="email" type="email">
            <mat-error *ngIf="form.get('email')?.invalid">
              Please enter a valid email address
            </mat-error>
          </mat-form-field>
        </div>
        <div class="row">
          <mat-form-field class="col" appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput type="password" placeholder="Password" formControlName="password">
            <mat-error *ngIf="form.get('password')?.invalid">
              Password is required
            </mat-error>
          </mat-form-field>
        </div>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button class="w" mat-raised-button color="primary" [disabled]="form.invalid">Login</button>
        <button mat-raised-button class="error w- mt-2" (click)="error()">
          {{ 'uh.examples.notifications.error.title' | translate }}
        </button>    
    </mat-card-actions>
  </mat-card>
</div>
